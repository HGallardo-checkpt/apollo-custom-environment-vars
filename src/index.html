<head>
    <title>Azure MQTT Bridge</title>
    <meta charset="utf-8">
    <link href="apps.css" type="text/css" rel="stylesheet">

<body class="pf-m-redhat-font">
    <div class="ct-page-fill">
        <div class="pf-c-page">
            <main class="pf-c-page__main" tabindex="-1">
                <section class="pf-c-page__main-section pf-m-light">
                    <h2>Environment variables for custom application</h2>
                    <p>This page can be used to configure modify variables Environment on custom applications.</p>
                </section>

                <section class="pf-c-page__main-section">
                    <div class="pf-l-gallery pf-m-gutter">
                        <article id="adu-provision" class="pf-c-card">
                            <div class="pf-c-card__header">
                                <div class="pf-l-flex pf-m-align-items-center">
                                    <div class="pf-c-card__title">
                                        <h2>Current variables</h2>
                                    </div>
                                    <p id="provision-result" class="pf-m-info"></p>
                                </div>
                            </div>
                            <br>

                            <div class="pf-c-card__body">
                                <div class="pf-l-stack__item">
                                    <div id="counter" ></div>
                                    <div id="container" size="55" placeholder="">
    
                                </div>
                                <div class="pf-l-stack__item">
                                    <input id="name-variable" size="55" placeholder="">
                                    <input id="value-variable" size="55" placeholder="">
                                </div>
                                <br>
                                <div class="pf-l-stack__item">
                                    
                                    <button class="pf-c-button pf-m-secondary" id="check-button">Check</button>
                                    <button class="pf-c-button pf-m-secondary" id="check-button">New</button>
                                    <button class="pf-c-button pf-m-primary" id="submit-button">Submit</button>
                                   
                                </div>
                                <br>
                                <div class="pf-l-stack__item pf-m-fill">
                                    <pre style="font-size: medium" id="provision-output"></pre>
                                </div>
                            </div>
                        </article>
                        <br>
                        
                  
                        

                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="index.js"></script>
